<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hulu Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
        <div class="box1">
          <!-- Live Sports Thumbnail Tile -->
            <!-- Show Description -->
            <p class="description">New on Hulu</p>
            <!-- Category -->
            <a class="category" href="#">Hulu with Live TV</a>
            <!-- Show Title - Network Logo -->
            <div>
              <span class="title">Live Sports</span>
              <span class="logo">NHLPA Logo</span>
            </div>
        </div>
        <div  class="box2">
          <!-- Handmaid's Tale Thumbnail Tile -->
            <!-- Show Description -->
            <p class="description">Groundbreaking</p>
            <!-- Category -->
            <a class="category" href="#">Hulu Originals</a>
            <!-- Show Title - Network Logo -->
            <div>
              <span  class="title">The Handmaid's Tale</span>
              <span class="logo">#logo</span>
            </div>
          <!-- Star Trek Movie Thumbnail Tile -->
        </div>
        <div class="box3">
            <!-- Show Description -->
            <p class="description">New and Classic</p>
            <!-- Category -->
            <a class="category" href="#">Movies</a>
            <!-- Show Title - Network Logo -->
            <div>
              <span class="title">Star Trek Beyond</span>
            </div>
        </div>
        <div class="box4">
          <!-- This is Us Thumbnail Tile -->
            <!-- Show Description -->
            <p class="description">Current</p>
            <!-- Category -->
            <a class="category" href="#">Seasons</a>
            <!-- Show Title - Network Logo -->
            <div>
              <span class="title">This Is Us</span>
              <span class="logo">#logo</span>
            </div>
        </div>
        <div class="box5">
            <!-- Show Description -->
            <p class="description">Exclusives</p>
            <!-- Category -->
            <a class="category" href="#">Past Seasons</a>
            <!-- Show Title - Network Logo -->
            <div>
              <span class="title">The Goldbergs</span>
              <span class="logo">#logo</span>
            </div>
          <!-- Powerpuff Girls Thumbnail Tile -->
        </div>
        <div class="box6">
            <!-- Show Description -->
            <p class="description">For All Ages</p>
            <!-- Category -->
            <a class="category" href="#">Kids</a>
            <!-- Show Title - Network Logo -->
            <div>
              <span class="title">The Powerpuff Girls</span>
              <span class="logo">#logo</span>
            </div>
        </div>
    </div>
  </body>
</html>
